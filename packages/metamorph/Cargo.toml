[package]
name = "metamorph"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2.93"
graph = { path = "../graph" }
serde-wasm-bindgen = "0.6.5"
serde = { version = "1.0.209", features = ["derive"] }
getrandom = { version = "0.2", features = ["js"] }
